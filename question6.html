<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break and continue programm
        //the program will break if i=9 and continue if i=2
          
          for(let i=1;i<=10;i++){
            if(i === 2)continue;
            if(i === 9)break;
            console.log(i);
        }
    </script>
</body>
</html>
